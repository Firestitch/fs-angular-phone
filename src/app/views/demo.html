<form fs-validate="submit()">

	<fs-phone fs-label="Mobile Phone" fs-model="phone" fs-required="required" fs-disabled="disabled" fs-class="md-no-message"></fs-phone>
	<div>
		<md-button type="submit" class="md-raised">Submit</md-button>
	</div>

	<div>Phone: {{phone}}</div>

	<md-button ng-click="required=!required">Toggle</md-button>
</form>
