<md-input-container class="fs-phone {{class}}">
	<label ng-show="label">{{label}}</label>
	<input 	type="text"
			ng-model="model"
			aria-label="Phone"
			ng-disabled="disabled"
			name="{{name}}"
			required-condition="{{required}}"
			custom="fsPhoneCustom"
			fs-phone-input>
</md-input-container>
